name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Gradle
      uses: null2264/actions/gradle-setup@c84b8749f02ff247efa811cbab81a29727632b3e
      with:
        java: 21

    - name: Get mod versions
      id: get-mod-versions
      run: |
        echo "versions=$(ls versions | grep -e '.\.' | tr '\n' ' ')" >> $GITHUB_OUTPUT

    - name: Build with Gradle
      uses: null2264/actions/replaymod-preprocessor-compile@c84b8749f02ff247efa811cbab81a29727632b3e
      with:
        versions: ${{ steps.get-mod-versions.outputs.versions }}
        daemon: n

    - name: Archive build results
      run: tar -I zstd -cf build.tar.zst versions/*/build/libs

    - name: Upload build folder
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: build.tar.zst
        if-no-files-found: error
        retention-days: 3
